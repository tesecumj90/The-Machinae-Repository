<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The-Machinae-Repository - Inventory Management System</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link your CSS file here -->
</head>
<body>
    <div class="container">
        <img src="Machinae Repository.png" alt="Logo" id="logo">
        <h1>The-Machinae-Repository</h1>
        <h2>Add Item to Inventory</h2>
        <form id="inventoryForm">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description"><br><br>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity"><br><br>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location"><br><br>

            <label for="condition">Condition:</label>
            <input type="text" id="condition" name="condition"><br><br>

            <label for="serialNumber">Serial Number:</label>
            <input type="text" id="serialNumber" name="serialNumber"><br><br>

            <label for="compatibility">Compatibility:</label>
            <input type="text" id="compatibility" name="compatibility"><br><br>

            <label for="information">Information:</label>
            <input type="text" id="information" name="information"><br><br>

            <label for="comments">Comments:</label>
            <input type="text" id="comments" name="comments"><br><br>

            <button type="button" onclick="addItem()">Add to Inventory</button>
        </form>

        <div id="inventoryData">
            <!-- Inventory data will be displayed here -->
        </div> <!-- Container to display inventory data -->
    </div>

    <script>
        // Function to add item to inventory
        function addItem() {
            var description = document.getElementById("description").value;
            var quantity = document.getElementById("quantity").value;
            var location = document.getElementById("location").value;
            var condition = document.getElementById("condition").value;
            var serialNumber = document.getElementById("serialNumber").value;
            var compatibility = document.getElementById("compatibility").value;
            var information = document.getElementById("information").value;
            var comments = document.getElementById("comments").value;

            // Replace 'YOUR_WEB_APP_ID' with your actual Google Apps Script web app ID
            var url = "https://script.google.com/macros/s/AKfycby2HkSjjDttEfIuqhjaoyknQ-0sx5l5o8QyqL7RFFyqxim99GXLNlEjFnRtL4nd9crx/exec";
            url += "?action=add";
            url += "&description=" + encodeURIComponent(description);
            url += "&quantity=" + encodeURIComponent(quantity);
            url += "&location=" + encodeURIComponent(location);
            url += "&condition=" + encodeURIComponent(condition);
            url += "&serialNumber=" + encodeURIComponent(serialNumber);
            url += "&compatibility=" + encodeURIComponent(compatibility);
            url += "&information=" + encodeURIComponent(information);
            url += "&comments=" + encodeURIComponent(comments);

            var xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // Item added successfully
                    displayInventory();
                }
            };
            xhr.send();
        }

        // Function to display inventory data
        function displayInventory() {
            var inventoryContainer = document.getElementById("inventoryData");

            var xhr = new XMLHttpRequest();
            var url = "https://script.google.com/macros/s/AKfycby2HkSjjDttEfIuqhjaoyknQ-0sx5l5o8QyqL7RFFyqxim99GXLNlEjFnRtL4nd9crx/exec";
            url += "?action=get";
            xhr.open("GET", url, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var inventoryData = JSON.parse(xhr.responseText);

                    var html = "<h2>Inventory Data</h2>";
                    html += "<table>";
                    html += "<tr><th>Description</th><th>Quantity</th><th>Location</th><th>Condition</th><th>Serial Number</th><th>Compatibility</th><th>Information</th><th>Comments</th><th>Date/Time</th><th>Edit</th></tr>";
                    inventoryData.forEach(function (item) {
                        html += "<tr>";
                        html += "<td>" + item.description + "</td>";
                        html += "<td>" + item.quantity + "</td>";
                        html += "<td>" + item.location + "</td>";
                        html += "<td>" + item.condition + "</td>";
                        html += "<td>" + item.serialNumber + "</td>";
                        html += "<td>" + item.compatibility + "</td>";
                        html += "<td>" + item.information + "</td>";
                        html += "<td>" + item.comments + "</td>";
                        html += "<td>" + item.dateTime + "</td>";
                        html += "<td><button class=\"editButton\" onclick=\"editItem('" + item.description + "','" + item.quantity + "','" + item.location + "','" + item.condition + "','" + item.serialNumber + "','" + item.compatibility + "','" + item.information + "','" + item.comments + "')\">Edit</button></td>";
                        html += "</tr>";
                    });
                    html += "</table>";
                    inventoryContainer.innerHTML = html;
                }
            };
            xhr.send();
        }
    </script>
</body>
</html>
