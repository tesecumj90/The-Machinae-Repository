<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The-Machinae-Repository - Inventory Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="Machinae Repository.png" alt="Logo" id="logo">
        <h1>The-Machinae-Repository</h1>
        <h2>Add Item to Inventory</h2>
        <form id="inventoryForm">
            <!-- Form fields for adding items -->
        </form>

        <h2>Inventory Data</h2>
        <div id="inventoryData"></div> <!-- Container to display inventory data -->
    </div>

    <script>
        // Function to display inventory data
        function displayInventory() {
            var inventoryContainer = document.getElementById("inventoryData");

            // Make a GET request to retrieve inventory data from Google Sheets web app
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "https://script.google.com/macros/s/AKfycby2HkSjjDttEfIuqhjaoyknQ-0sx5l5o8QyqL7RFFyqxim99GXLNlEjFnRtL4nd9crx/exec?action=get", true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var inventoryData = JSON.parse(xhr.responseText); // Parse JSON response
                    // Display inventory data in the container
                    var html = "<table>";
                    html += "<tr><th>Description</th><th>Quantity</th><th>Location</th><th>Condition</th><th>Serial Number</th><th>Compatibility</th><th>Information</th><th>Comments</th><th>Date/Time</th><th>Edit</th></tr>";
                    inventoryData.forEach(function (item) {
                        html += "<tr>";
                        html += "<td>" + item.description + "</td>";
                        html += "<td>" + item.quantity + "</td>";
                        html += "<td>" + item.location + "</td>";
                        html += "<td>" + item.condition + "</td>";
                        html += "<td>" + item.serialNumber + "</td>";
                        html += "<td>" + item.compatibility + "</td>";
                        html += "<td>" + item.information + "</td>";
                        html += "<td>" + item.comments + "</td>";
                        html += "<td>" + item.dateTime + "</td>";
                        html += "<td><button class=\"editButton\" onclick=\"editItem('" + item.rowId + "')\">Edit</button></td>";
                        html += "</tr>";
                    });
                    html += "</table>";
                    inventoryContainer.innerHTML = html; // Set the HTML content of the container
                }
            };
            xhr.send();
        }

        // Function to edit inventory item
        function editItem(rowId) {
            // Here you can implement your edit functionality, like showing a modal with form fields populated with data of the selected item
            // For simplicity, let's just log the rowId for now
            console.log("Editing item with Row ID: " + rowId);
        }

        // Call the function to display inventory initially
        displayInventory();
    </script>
</body>
</html>
