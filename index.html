        function editItem(description, quantity, location, condition, serialNumber, compatibility, information, comments) {
            // Populate form fields with item details for editing
            document.getElementById("description").value = description;
            document.getElementById("quantity").value = quantity;
            document.getElementById("location").value = location;
            document.getElementById("condition").value = condition;
            document.getElementById("serialNumber").value = serialNumber;
            document.getElementById("compatibility").value = compatibility;
            document.getElementById("information").value = information;
            document.getElementById("comments").value = comments;

            // Change Add button to Update button
            var addButton = document.getElementById("addButton");
            addButton.innerText = "Update Inventory";
            addButton.setAttribute("onclick", "updateItem('" + description + "')");

        function deleteItem(description) {
            // Define URL for deleting the item
            var deleteUrl = "https://script.google.com/macros/s/AKfycby2HkSjjDttEfIuqhjaoyknQ-0sx5l5o8QyqL7RFFyqxim99GXLNlEjFnRtL4nd9crx/exec?description=" + encodeURIComponent(description) + "&action=delete";

            // Make a GET request to delete the item
            var xhr = new XMLHttpRequest();
            xhr.open("GET", deleteUrl, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    alert("Item deleted successfully!");
                    displayInventory(); // Reload inventory data after deletion
                }
            };
            xhr.send();
        }
