            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    alert(xhr.responseText);
                    // Optionally, update the inventory data display after adding item
                    displayInventory();
                }
            };
            xhr.send("description=" + encodeURIComponent(description) + "&quantity=" + encodeURIComponent(quantity) + "&location=" + encodeURIComponent(location) + "&condition=" + encodeURIComponent(condition) + "&serialNumber=" + encodeURIComponent(serialNumber) + "&compatibility=" + encodeURIComponent(compatibility) + "&information=" + encodeURIComponent(information) + "&comments=" + encodeURIComponent(comments));
