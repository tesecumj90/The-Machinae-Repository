<!DOCTYPE html>
<html>
<head>
  <title>Input Data Form</title>
</head>
<body>
  <h2>Input Data Form</h2>
  <form id="dataForm">
    <label for="partDescription">Part Description:</label><br>
    <input type="text" id="partDescription" name="partDescription"><br>

    <label for="quantity">Quantity:</label><br>
    <input type="text" id="quantity" name="quantity"><br>

    <label for="location">Location:</label><br>
    <input type="text" id="location" name="location"><br>

    <label for="condition">Condition:</label><br>
    <input type="text" id="condition" name="condition"><br>

    <label for="serialNumber">Serial Number:</label><br>
    <input type="text" id="serialNumber" name="serialNumber"><br>

    <label for="compatibility">Compatibility:</label><br>
    <input type="text" id="compatibility" name="compatibility"><br>

    <label for="information">Information:</label><br>
    <input type="text" id="information" name="information"><br>

    <label for="comments">Comments:</label><br>
    <input type="text" id="comments" name="comments"><br><br>

    <input type="button" value="Submit" onclick="submitData()">
  </form>

  <script>
    function submitData() {
      var formData = {
        partDescription: document.getElementById("partDescription").value,
        quantity: document.getElementById("quantity").value,
        location: document.getElementById("location").value,
        condition: document.getElementById("condition").value,
        serialNumber: document.getElementById("serialNumber").value,
        compatibility: document.getElementById("compatibility").value,
        information: document.getElementById("information").value,
        comments: document.getElementById("comments").value
      };

      fetch('https://script.google.com/macros/s/AKfycbxVaXlJ3h-e5HJ5eJ8oyR2QbevNdyr8gX0g/exec', { // Replace with your actual web app URL
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData),
      })
      .then(response => response.text())
      .then(data => console.log(data))
      .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>
