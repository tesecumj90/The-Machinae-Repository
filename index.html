<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="Machinae Repository.png" alt="Logo" class="logo">
            <h1>Inventory Form</h1>
        </header>
        <form id="inventory-form" style="display: none;"> <!-- Initially hide the form -->
            <label for="partDescription">Part Description:</label>
            <input type="text" id="partDescription" name="partDescription" required><br><br>
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required><br><br>
            
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required><br><br>
            
            <label for="condition">Condition:</label>
            <input type="text" id="condition" name="condition" required><br><br>
            
            <label for="serialNumber">Serial Number:</label>
            <input type="text" id="serialNumber" name="serialNumber"><br><br>
            
            <label for="compatibilityInfo">Compatibility Information:</label>
            <input type="text" id="compatibilityInfo" name="compatibilityInfo"><br><br>
            
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments"></textarea><br><br>
            
            <input type="submit" value="Submit">
        </form>
    </div>

    <div class="login-overlay">
        <div class="login-container">
            <div class="login-form">
                <h1>Login</h1>
                <form id="login-form">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required><br><br>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required><br><br>
                    
                    <input type="submit" value="Login">
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const inventoryForm = document.getElementById('inventory-form');
            const loginOverlay = document.querySelector('.login-overlay');

            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (username === 'keywarden' && password === 'passphrase') {
                    loginOverlay.style.display = 'none'; // Hide the login overlay
                    inventoryForm.style.display = 'block'; // Show the inventory form
                } else {
                    alert('Invalid username or password');
                }
            });

            const inventoryForm = document.getElementById('inventory-form');

            inventoryForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const formData = new FormData(inventoryForm);
                const data = {};

                formData.forEach((value, key) => {
                    data[key] = value;
                });

                google.script.run.withSuccessHandler(function(response) {
                    alert('The Repository has been Updated');
                    inventoryForm.reset();
                }).appendDataToSheet(data, '1GpQAmUhhRT-5_iA_PeoPaSJqLqNXpa5uPDeDh14U8i4');
            });
        });
    </script>
</body>
</html>
