<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Lab Inventory</title>
</head>
<body>
    <h1>Computer Lab Inventory Management</h1>
    <form id="inventoryForm">
        <!-- Form fields here -->
        
        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script>
        function submitForm() {
            const formData = new FormData(document.getElementById("inventoryForm"));
            const values = {};
            formData.forEach((value, key) => {
                values[key] = value;
            });

            fetch('https://script.google.com/macros/s/your_script_id/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(values)
            })
            .then(response => {
                if (response.ok) {
                    alert('Inventory data submitted successfully!');
                    document.getElementById("inventoryForm").reset();
                } else {
                    alert('Failed to submit inventory data. Please try again later.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to submit inventory data. Please try again later.');
            });
        }
    </script>
</body>
</html>
