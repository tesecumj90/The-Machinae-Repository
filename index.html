<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management</title>
</head>
<body>
  <h1>Inventory Management</h1>
  
  <form id="inventoryForm">
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" required><br><br>
    
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" required><br><br>
    
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required><br><br>
    
    <label for="condition">Condition:</label>
    <input type="text" id="condition" name="condition" required><br><br>
    
    <label for="serialNumber">Serial Number:</label>
    <input type="text" id="serialNumber" name="serialNumber" required><br><br>
    
    <label for="compatibility">Compatibility:</label>
    <input type="text" id="compatibility" name="compatibility" required><br><br>
    
    <label for="information">Information:</label>
    <input type="text" id="information" name="information" required><br><br>
    
    <label for="comments">Comments:</label>
    <input type="text" id="comments" name="comments"><br><br>
    
    <button type="button" onclick="addToInventory()">Add to Inventory</button>
  </form>
  
  <script>
    function addToInventory() {
      var description = document.getElementById("description").value;
      var quantity = document.getElementById("quantity").value;
      var location = document.getElementById("location").value;
      var condition = document.getElementById("condition").value;
      var serialNumber = document.getElementById("serialNumber").value;
      var compatibility = document.getElementById("compatibility").value;
      var information = document.getElementById("information").value;
      var comments = document.getElementById("comments").value;

      // Ensure empty values are sent as empty strings
      if (!description) description = "";
      if (!quantity) quantity = "";
      if (!location) location = "";
      if (!condition) condition = "";
      if (!serialNumber) serialNumber = "";
      if (!compatibility) compatibility = "";
      if (!information) information = "";
      if (!comments) comments = "";

      var url = 'https://script.google.com/macros/s/AKfycbzvEgRz3OCElj47Ti6NTukQdCpARjvWBnYsNNqGcdJHQJ0D7LFFukE57_I5xN22O36o/exec';
      url += '?description=' + encodeURIComponent(description);
      url += '&quantity=' + encodeURIComponent(quantity);
      url += '&location=' + encodeURIComponent(location);
      url += '&condition=' + encodeURIComponent(condition);
      url += '&serialNumber=' + encodeURIComponent(serialNumber);
      url += '&compatibility=' + encodeURIComponent(compatibility);
      url += '&information=' + encodeURIComponent(information);
      url += '&comments=' + encodeURIComponent(comments);

      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          // Optional: Handle successful response
          console.log('Item added to inventory successfully.');
          
          // Optional: Clear form fields after submission
          document.getElementById("inventoryForm").reset();
        }
      };
      xhr.open('GET', url);
      xhr.send();
    }
    
    // Clear form fields when the page is loaded
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("inventoryForm").reset();
    });
  </script>
</body>
</html>
